<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please Login
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/register}" th:object="${userDTO}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="FirstName">Vorname</label>
                            <input th:field="*{firstName}" class="form-control"
                                   placeholder="Vorname">
                        </div>
                        <div class="form-group">
                            <label for="LastName">Nachame</label>
                            <input th:field="*{lastName}" class="form-control"
                                   placeholder="Nachname" />
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input th:field="*{email}" class="form-control"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Username</label>
                            <input th:field="*{userName}" class="form-control"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control"
                                   placeholder="Confirm Password">
                        </div>


                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
